<script>
    var amar = {
        name: "Amar",
        place: "Goa",
        skill1: "Singer",
        singer: function() {
            this.skill1 = "Singer";
        }
    };
    var akbar = {
        name: "Akbar",
        place: "Mumbai",
        skill2: "Chef",
        chef: function() {
            this.skill2 = "Chef";
        }
    };
    var anthony = {
        name: "Anthony",
        place: "Kashmir",
        skill3: "Magician",
        magician: function() {
            this.skill3 = "Magacian";
        }
    };

    console.log(amar,akbar,anthony);
    
    amar.singer.call(akbar);
    amar.singer.call(anthony);

    akbar.chef.call(anthony);
    akbar.chef.call(amar);

    anthony.magician.call(amar);
    anthony.magician.call(akbar);

    console.log(amar,akbar,anthony);
</script>
