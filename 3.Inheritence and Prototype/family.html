<script>
    var grand = {
        grandFather: "Pandu",
        grandMother: "Kunti"
    };
    console.log(grand);

    var parents = Object.create(grand);
    console.log(parents.grandMother);
    parents.father = "Arjun";
    parents.mother = "Subhadra";
    console.log(parents);

    var son = Object.create(parents);
    console.log(son.grandFather,son.mother);
    son.name = "Abhimanyu";
    console.log(son);
</script>
