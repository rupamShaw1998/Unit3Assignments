    class Stack {
        constructor() {
            this.length = 0;
            this.stack = [];
        }

        push(v) {
            this.stack.push(v);
            this.length++;
        }

        pop() {
            this.stack.pop();
            this.length--;
        }
    }

    let s1 = new Stack();
    s1.push(4);
    s1.push(9);
    s1.push(16);
    console.log(s1);
    s1.pop();
