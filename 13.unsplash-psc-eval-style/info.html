<script>
    let info = JSON.parse(localStorage.getItem("clicked_item"));

    let img = document.createElement("img");
    img.src = info.urls.small;
    
    let p = document.createElement("p");
    p.innerText = info.user.name;

    document.querySelector("body").append(img, p);
</script>
