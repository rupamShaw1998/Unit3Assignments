<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #main {
        display: grid;
        grid-template-columns: repeat(3,30%);
        grid-gap: 3%;
      }
    </style>
  </head>

  <body>
    <div id="main">
      <!--No need to add sidebar here, directly display search results here only-->
    </div>
  </body>
</html>

<script type="module">
  import {makeAPIcall, appendPictures} from "./scripts/main.js";

  let search_term = localStorage.getItem("search_term");
  let res = await makeAPIcall(`https://api.unsplash.com/search/photos?query=${search_term}&client_id=RAwyi7P5k2ysyEe3ZgMXrMmb45zWztvwL9_fbEvLHso`);
  res=res.results;
  let parent = document.getElementById("main");
  appendPictures(res, parent);
</script>
